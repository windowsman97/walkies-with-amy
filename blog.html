<body>
  <header class="header">
    <div class="container header-inner">
      <a class="logo" href="index.html" aria-label="Home">
        <span class="logo-badge">üêæ</span>
        <span>Walkies With Amy</span>
      </a>
      <nav class="nav" aria-label="Main navigation">
        <a href="index.html">Home</a>
        <a href="services.html">Services</a>
        <a href="about.html">About</a>
        <a class="btn primary" href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <main>
    <section class="hero">
      <div class="container">
        <span class="kicker">Leeds, UK</span>
        <h1 class="h1">Walkies With Amy Blog</h1>
        <p class="lead">
          Tips, advice and updates about dog walking and pet care in Leeds.
        </p>
      </div>
    </section>

    <section class="section">
      <div class="container">
        <div id="posts"></div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="container small">
      ¬© <span id="year"></span> Walkies With Amy ‚Ä¢ Leeds, UK ‚Ä¢
      <a href="contact.html">Contact</a>
    </div>
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();

    async function loadPosts() {
      const res = await fetch("/blog");
      const data = await res.json();
      const container = document.getElementById("posts");

      if (!data.results.length) {
        container.innerHTML = "<p>No posts yet ‚Äî check back soon!</p>";
        return;
      }

      data.results.forEach(post => {
        const title = post.properties.Name.title[0]?.plain_text || "Untitled";
        const excerpt = post.properties.Excerpt.rich_text[0]?.plain_text || "";
        const slug = post.properties.Slug.rich_text[0]?.plain_text || "";
        const date = post.properties.Date.date?.start || "";

        const article = document.createElement("div");
        article.className = "card pad";
        article.style.marginBottom = "30px";

        article.innerHTML = `
          <h2>${title}</h2>
          <p class="note" style="margin-bottom:10px;">${date}</p>
          <p>${excerpt}</p>
          <div style="margin-top:15px;">
            <a class="btn primary" href="post.html?slug=${slug}">Read more</a>
          </div>
        `;

        container.appendChild(article);
      });
    }

    loadPosts();
  </script>
</body>
</html>
