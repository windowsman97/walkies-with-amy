<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Blog Post | Walkies With Amy</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<header class="header">
  <div class="container header-inner">
    <a class="logo" href="index.html">
      <span class="logo-badge">üêæ</span>
      <span>Walkies With Amy</span>
    </a>
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="services.html">Services</a>
      <a href="about.html">About</a>
      <a class="btn primary" href="contact.html">Contact</a>
    </nav>
  </div>
</header>

<main>
  <section class="section">
    <div class="container">
      <div id="post-content"></div>
    </div>
  </section>
</main>

<footer class="footer">
  <div class="container small">
    ¬© <span id="year"></span> Walkies With Amy ‚Ä¢ Leeds, UK ‚Ä¢
    <a href="contact.html">Contact</a>
  </div>
</footer>

<script>
document.getElementById("year").textContent = new Date().getFullYear();

async function loadPost() {
  const params = new URLSearchParams(window.location.search);
  const slug = params.get("slug");

  if (!slug) return;

  try {
    const res = await fetch("/api?slug=" + slug);
    const data = await res.json();

    if (!data.results.length) {
      document.getElementById("post-content").innerHTML =
        "<p>Post not found.</p>";
      return;
    }

    const post = data.results[0];

    const title =
      post.properties.Name.title[0]?.plain_text || "Untitled";

    const date =
      post.properties.Date.date?.start || "";

    const content =
      post.properties.Excerpt.rich_text[0]?.plain_text || "";

    document.getElementById("post-content").innerHTML = `
      <h1>${title}</h1>
      <p style="opacity:0.7;margin-bottom:20px;">${date}</p>
      <p>${content}</p>
      <div style="margin-top:30px;">
        <a href="blog.html" class="btn">‚Üê Back to Blog</a>
      </div>
    `;

  } catch (err) {
    console.error(err);
  }
}

loadPost();
</script>

</body>
</html>
