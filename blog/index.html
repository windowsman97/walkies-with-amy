<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Blog | Walkies With Amy</title>
  <meta name="description" content="Tips, advice and updates from Walkies With Amy in Leeds." />

  <link rel="stylesheet" href="/styles.css" />
</head>
<body>

<header class="header">
  <div class="container header-inner">
    <a class="logo" href="index.html">
      <span class="logo-badge">üêæ</span>
      <span>Walkies With Amy</span>
    </a>
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="services.html">Services</a>
      <a href="about.html">About</a>
      <a class="btn primary" href="contact.html">Contact</a>
    </nav>
  </div>
</header>

<main>
  <section class="section">
    <div class="container">
      <span class="kicker">Leeds, UK</span>
      <h1 class="h1">Walkies With Amy Blog</h1>
      <p class="lead">Tips, advice and updates about dog walking and pet care in Leeds.</p>

      <div id="blog-list" class="grid3" style="margin-top:30px;"></div>
    </div>
  </section>
</main>

<footer class="footer">
  <div class="container small">
    ¬© <span id="year"></span> Walkies With Amy ‚Ä¢ Leeds, UK ‚Ä¢
    <a href="contact.html">Contact</a>
  </div>
</footer>

<script>
document.getElementById("year").textContent = new Date().getFullYear();

async function loadBlog() {
  try {
    const res = await fetch("/api");
    const data = await res.json();
    const container = document.getElementById("blog-list");

    if (!data.results.length) {
      container.innerHTML = "<p>No blog posts yet.</p>";
      return;
    }

    data.results.forEach(post => {
      const title = post.properties.Name.title[0]?.plain_text || "Untitled";
      const excerpt = post.properties.Excerpt.rich_text[0]?.plain_text || "";
      const slug = post.properties.Slug.rich_text[0]?.plain_text || "";

      const card = document.createElement("div");
      card.className = "card service";

      card.innerHTML = `
        <h3>${title}</h3>
        <p>${excerpt}</p>
        <a href="post.html?slug=${slug}" class="btn primary">Read more</a>
      `;

      container.appendChild(card);
    });

  } catch (err) {
    console.error(err);
  }
}

loadBlog();
</script>

</body>
</html>
